<ion-content class="prfl">





    <form #heroForm="ngForm" >
    <ion-calendar name="date" id="myCalendar" [(ngModel)]="data.date" (onChange)="onChange($event,heroForm)" [type]="date" [format]="'YYYY-MM-DD'">
</ion-calendar> 

<ion-grid no-padding>
  <ion-row>
    <ion-col col-12>
        <div class="cal-txt" *ngFor="let not of notedisplayed">
      <div class="cal-txt1">
        <p>{{not.note}}</p>
      </div>
        <div class="icon_crss">
             <ion-icon name="close" (click)="delete(not._id)"></ion-icon>
      </div>
        </div>
    </ion-col>
    
  </ion-row>
    
  <ion-row>
    <ion-col col-12>
      <div class="note-txt">
     <label class="note">Note:</label>
     <ion-textarea type="text" rows="4" [(ngModel)]="data.notes" name="notes" #notes="ngModel"></ion-textarea>
       
     
  </div>
  </ion-col>
  </ion-row>
</ion-grid>

 <ion-grid>
   <ion-row>

     <ion-col col-12> <div class="updtbtn"><button (click)="calender(heroForm)" ion-button full color="blue" class="btnblu" [disabled]="!heroForm.form.valid">Submit</button></div></ion-col>
   </ion-row>
 </ion-grid>
</form>

</ion-content>
