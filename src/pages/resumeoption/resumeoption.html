<ion-header>

  <ion-navbar>
    <ion-title>resumeoption</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
			<ion-item>
				<ion-label>Do you have a copy of your Resume?</ion-label>
			</ion-item>
		</ion-list>
		 <ion-list class="radio-list" radio-group [(ngModel)]="data.resume_copy" name="resume_copy" (ionChange)="radioChecked(data.resume_copy)">
  <ion-item>
    <ion-label>Yes</ion-label>
    <ion-radio value="Y" checked></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>No</ion-label>
    <ion-radio value="N"></ion-radio>
  </ion-item>
</ion-list>
    <button full ion-button color="blue" class="btnblu" (click)="nextsubmit(data.resume_copy)">{{GO}}</button>
</ion-content>
