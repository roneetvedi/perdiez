<ion-content class="home-bg">
  <div style="width: 100%; height:20px;"></div>
<img src="assets/imgs/logo.png">

<form  #signup_Form="ngForm" >
<ion-grid class="sign">
  <ion-row>
  <ion-col col-12>
   
    <ion-list class="sgnp-list">
        <ion-grid class="inpt-signp">
          <ion-row>
          <ion-col col-1 no-padding> <img class="inpimg" src="assets/imgs/usrname.png"></ion-col>
          <ion-col col-11>
          <ion-item>        
                 <ion-input type="text" placeholder="Full name"  pattern="[a-zA-Z ]+" [(ngModel)]="this.name" name="username" type="text"  id="username" #username="ngModel" required></ion-input> 	    

          </ion-item>
          <ion-label  class="alert alert-danger" color="danger">
    <div *ngIf="username.errors && (username.dirty || username.touched)">
       <div [hidden]="!username.errors.required" >
         Field is required
        </div>
         <div [hidden]="!username.errors.pattern">
            Only alphabets are allowed
            </div>
    </div>
         </ion-label>
          </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-1 no-padding> <img class="inpimg" src="assets/imgs/mail.png"></ion-col>
              <ion-col col-11>
          <ion-item>        
    <ion-input type="email" [(ngModel)]="this.useremail"  name="email" placeholder="Email Address"   #email='ngModel' required pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$'></ion-input>
                </ion-item>
                  <ion-label  class="alert alert-danger" color="danger">
       <div *ngIf="email.errors && (email.dirty || email.touched)" >
         <div [hidden]="!email.errors.required" >
           Email is required
          </div>
          <div [hidden]="!email.errors.pattern" >
           In-valid email
          </div>
       </div>
      </ion-label>
       </ion-col>
          </ion-row>
          
        <ion-row>
             <ion-col col-1 no-padding> <img class="inpimg" src="assets/imgs/type.png"></ion-col>
                  <ion-col col-11 no-padding>    
                      <div class="prcsbx">
                      <!-- <label></label> -->
                      <ion-item class="slct">
                        <ion-label color="grey">Role model</ion-label>
                        <ion-select [(ngModel)]="data.type" name="type" type="text"  id="type" #type="ngModel" required>
                          <ion-option>Doctor</ion-option>
                          <ion-option>Nurse</ion-option>
                          <ion-option>Helper</ion-option>
                        
                        </ion-select>
                      </ion-item>
                             <ion-label  class="alert alert-danger" color="danger">
    <div *ngIf="type.errors && (type.dirty || type.touched)">
       <div [hidden]="!type.errors.required" >
         Field is required
        </div>
         <div [hidden]="!type.errors.pattern">
            Only alphabets are allowed
            </div>
    </div>
         </ion-label>
                    </div>
                      </ion-col></ion-row>
            
            
             
           
</ion-grid>
</ion-list>

      <button ion-button full color="blue" class="btnblu"(click)="signup_form(signup_Form)" [disabled]="!signup_Form.form.valid">Sign Up</button>
     
       
  </ion-col>
 
  </ion-row>
</ion-grid>
</form>
</ion-content>
