<ion-content class="home-bg">
  <button  class="backbtn" (click)="snin()">
    <ion-icon class="customIcon" name="arrow-back"></ion-icon>
</button>

<div style="width:100%; height:13px;"></div>
<img class="frgtimg" src="assets/imgs/frgtimg.png">
<h3>Forgot your Password</h3>
<form #forgotForm="ngForm" (ngSubmit)="frgt(forgotForm)" novalidate>
<ion-grid class="sign">
  <ion-row>
  <ion-col col-12>
   
    <ion-list class="sgnp-list">
        <ion-grid class="inpt-signp">
        
          <ion-row>
              <ion-col col-1 no-padding> <img class="inpimg" src="assets/imgs/mail2.png"></ion-col>
              <ion-col col-11>
         <ion-item>        
    <ion-input type="email" [(ngModel)]="data.email" name="email" placeholder="Enter your registered Email Address"   #email='ngModel' required pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$'></ion-input>
                </ion-item>
                  <ion-label  class="alert alert-danger" color="danger">
       <div *ngIf="email.errors && (email.dirty || email.touched)" >
         <div [hidden]="!email.errors.required" >
           Email is required
          </div>
          <div [hidden]="!email.errors.pattern" >
           In-valid email
          </div>
       </div>
      </ion-label>
              </ion-col></ion-row>
                 
</ion-grid>
</ion-list>

      <button ion-button full color="blue" class="btnblu">Send Request</button>
 <p>Enter your Registered email to reset your password.</p>
  </ion-col>
 
  </ion-row>
</ion-grid>
</form>
</ion-content>
