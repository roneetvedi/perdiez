

<ion-content  class="menu size_adj">
    <button  class="backbtn" (click)="backtohosptldtl()" pull-right>
        <ion-icon name="close"></ion-icon>
    </button>
    <form #reviewForm="ngForm">
  <div style="width: 100%; height:176px;"></div>
<div class="cnfrnbox">
  <ion-list class="ratelist">
<ion-grid no-padding>
 <ion-row>
   <ion-col col-12>
     <h5>Write a review</h5>
   </ion-col>
 </ion-row>
  <ion-row>
      <ion-col col-12>
          <div class="star">
              <rating [(ngModel)]="rate" readOnly="false" (ngModelChange)="onModelChange($event)" name="rate"></rating></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-item>
              <ion-label stacked>Comment</ion-label>
              <ion-textarea type="text" rows="3" [(ngModel)]="data.notes" name="notes" #notes="ngModel"></ion-textarea>
        </ion-item>
          <!-- <ion-item>
              <ion-input type="text" placeholder="Comment"></ion-input>
            </ion-item> -->
      </ion-col>
    </ion-row>
    <ion-row>
     
      <ion-col col-12>
        <button ion-button full color="blue" class="btnblu" (click)="hosptldtl(reviewForm)">Submit</button>
      </ion-col>
    </ion-row></ion-grid></ion-list>
  </div>
  </form>
</ion-content>
